<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8"/>
    <title>テスト用</title>
</head>
<body>
<button id="sendTest">送信してみる</button>
</body>
<script>
function onSendTest() {
    const url = "https://yokai-server-vunudhkwpa-an.a.run.app/api/import/rejected";

    const xhr = new XMLHttpRequest();
    xhr.open('POST', url);
    const onLoad = () => {
        alert(xhr.getAllResponseHeaders() + "\n---\n" + xhr.responseText);
    }
    xhr.addEventListener("load", onLoad, false);
    xhr.onerror = () => {
        alert(xhr.getAllResponseHeaders() + "\n---\n" + xhr.status + ", " + xhr.readyState + ", " + xhr.statusText);
    }
    xhr.setRequestHeader("Content-Type", "application/json");
    // xhr.withCredentials = true;
    // xhr.setRequestHeader('X-Test', 'Test');
    xhr.send('[ "NFZQ7GN6WBNIG!", "9JG23NE7ZPU005" ]');
}

const button = document.getElementById('sendTest');
button.onclick = onSendTest;
</script>
</html>
